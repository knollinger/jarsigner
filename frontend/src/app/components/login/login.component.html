<div class="full-height scrollable">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width">
            <mat-label>Benutzer-Kennung:</mat-label>
            <input matInput formControlName="user" autocomplete="off" class="full-width" appAutoFocus>
            <mat-error *ngIf="loginForm.get('user')!.hasError('required')">Butte ausfüllen</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width large-top-spacer">
            <mat-label>Kennwort:</mat-label>
            <input type="password" matInput formControlName="password" autocomplete="off" class="full-width">
            <mat-error *ngIf="loginForm.get('password')!.hasError('required')">Butte ausfüllen</mat-error>
        </mat-form-field>

        <button class="large-top-spacer" type="submit" mat-flat-button color="primary" [disabled]="!loginForm.valid">Anmelden</button>

    </form>
</div>
