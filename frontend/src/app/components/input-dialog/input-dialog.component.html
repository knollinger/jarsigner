<form [formGroup]="inputForm">

    <h1 mat-dialog-title>{{title}}</h1>

    <div mat-dialog-content>

        <mat-form-field class="full-width">
            <mat-label>{{label}}</mat-label>
            <input matInput formControlName="input" #input autocomplete="off" class="full-width" appAutoFocus>
            <mat-error *ngIf="inputForm.controls['input'].hasError('required')">Bitte ausf√ºllen</mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-flat-button type="submit" color="primary" class="small-right-spacer"
            [mat-dialog-close]="input.value">Ok</button>
        <button mat-flat-button type="button" color="primary" [mat-dialog-close]="false">Abbrechen</button>
    </div>
</form>
